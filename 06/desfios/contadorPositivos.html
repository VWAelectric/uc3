        let limite = prompt('Informe um número positivo')     

        if (limite <= 0) {
            console.log('Não é um número positivo')

        } else {
            let divisivel = 0 
            for (let i = 1; i <= limite; i++) {
        
                if(i % 3 == 0 || i % 5 == 0){ 
                    divisivel++;
                    console.log('O número '+ i + ' é divisíveis por 3 ou 5')
                }
            }
            console.log("Quantidade de números divisíveis por 3 ou 5: " + divisivel)
        }
