<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade aula 4</title>
</head>

<body>


    <script>
        //Entrada

        let idade = parseInt(prompt('Informe sua idade '))
        let altura = parseFloat(prompt('Informe sua altura '))
        //Processamento
        let podeEntrar = idade >= 18 && altura >= 1.6

        let mensagem = podeEntrar ? "Aprovado para uso do brinquedo" : "Reprovado para usar o brinquedo"
        console.log(mensagem)


    </script>
</body>

</html>
