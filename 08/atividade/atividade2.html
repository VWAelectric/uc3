<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <input id="mostrarTecla" type="text">
    <p id="teclaPressionada"></p>

    <script>

        const entrada = document.getElementById("mostrarTecla")

        entrada.onkeydown = ()=>{
            document.getElementById("teclaPressionada").innerText =  'Tecla: ' + event.key
        } 
        // function mostrarTecla(evento) {

        // }
    </script>
</body>
</html>
